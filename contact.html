    <div class="container">
        <form action='#' method='POST'>
            <h2>CONTACT US</h2>
        <div class="details">

        <div class="form-item">
             <label for="fname">First Name:</label>
             <input type="text" id="fname" name="fname" placeholder="Enter your name..." required>
        </div>
        <div class="form-item">
             <label for="lname">Last Name:</label>
             <input type="text" id="lname" name="lname" placeholder="Enter your surname..." required>
        </div>
        <div class="form-item">
             <label for="phone">Telephone Number:</label>
             <input type="number" id="phone" name="phone" placeholder="Enter your number..." required>
        </div>
        <div class="form-item">
             <label for="email">E-mail:</label>
             <input type="email" id="email" name="email" placeholder="Enter your email..." required>
        </div>
        <div class="form-item">
             <label for="enquiry">Please provide details of your enquiry:</label>
             <textarea id="enquiry" name="enquiry" rows="6" cols="40" required>Enter your text here...</textarea>
        </div>
             <button type="submit" name="submit">Submit</button>
        </div>
        </form>
